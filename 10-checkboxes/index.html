<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/696abec2fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>#:10 Check multiple checkboxes | #javascript30</title>
  </head>

  <body>
    <header class="header">
      <h1 class="title">Los quereceres</h1>
    </header>
    <section class="inbox">
      <label for="item1" class="item">
        <input id="item1" type="checkbox" />
        <p>This is an inbox layout.</p>
      </label>
      <label for="item2" class="item">
        <input id="item2" type="checkbox" />
        <p>Check one item</p>
      </label>
      <label for="item3" class="item">
        <input id="item3" type="checkbox" />
        <p>Hold down your Shift key</p>
      </label>
      <label for="item4" class="item">
        <input id="item4" type="checkbox" />
        <p>Check a lower item</p>
      </label>
      <label for="item5" class="item">
        <input id="item5" type="checkbox" />
        <p>Everything in between should also be set to checked</p>
      </label>
      <label for="item6" class="item">
        <input id="item6" type="checkbox" />
        <p>Try to do it without any libraries</p>
      </label>
      <label for="item7" class="item">
        <input id="item7" type="checkbox" />
        <p>Just regular JavaScript</p>
      </label>
      <label for="item8" class="item">
        <input id="item8" type="checkbox" />
        <p>Good Luck!</p>
      </label>
      <label for="item9" class="item">
        <input id="item9" type="checkbox" />
        <p>Don't forget to tweet your result!</p>
      </label>
    </section>

    <em class="paragraph">
      <i class="fas fa-exclamation"></i> Pssst... Si mantienes pulsada la tecla shift puedes seleccionar varios
      quereceres del tir√≥n y sin freno...
    </em>
    <script src="./js/main.js"></script>
  </body>
</html>
