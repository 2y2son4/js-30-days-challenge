<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/696abec2fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>#:10 Check multiple checkboxes | #javascript30</title>
  </head>

  <body>
    <header class="header">
      <h1 class="title">Los quereceres</h1>
    </header>
    <form class="form inbox">
      <label for="item1" class="item">
        <input name="item1" type="checkbox" />
        <p class="task task1">This is an inbox layout.</p>
        <input class="add add1" type="text" name="item1" placeholder="Escribe aquí la tarea ✍️" />
      </label>
      <label for="item2" class="item">
        <input name="item2" type="checkbox" />
        <p class="task task2">Check one item</p>
        <input class="add add2" type="text" name="item2" placeholder="Escribe aquí la tarea ✍️" />
      </label>
      <label for="item3" class="item">
        <input name="item3" type="checkbox" />
        <p class="task task3">Hold down your Shift key</p>
        <input class="add add3" type="text" name="item3" placeholder="Escribe aquí la tarea ✍️" />
      </label>
      <label for="item4" class="item">
        <input name="item4" type="checkbox" />
        <p class="task task4">Check a lower item</p>
        <input class="add add4" type="text" name="item4" placeholder="Escribe aquí la tarea ✍️" />
      </label>
      <label for="item5" class="item">
        <input name="item5" type="checkbox" />
        <p class="task task5">Everything in between should also be set to checked</p>
        <input class="add add5" type="text" name="item5" placeholder="Escribe aquí la tarea ✍️" />
      </label>
      <label for="item6" class="item">
        <input name="item6" type="checkbox" />
        <p class="task task6">Try to do it without any libraries</p>
        <input class="add add6" type="text" name="item6" placeholder="Escribe aquí la tarea ✍️" />
      </label>
      <label for="item7" class="item">
        <input name="item7" type="checkbox" />
        <p class="task task7">Just regular JavaScript</p>
        <input class="add add7" type="text" name="item7" placeholder="Escribe aquí la tarea ✍️" />
      </label>
      <label for="item8" class="item">
        <input name="item8" type="checkbox" />
        <p class="task task8">Good Luck!</p>
        <input class="add add8" type="text" name="item8" placeholder="Escribe aquí la tarea ✍️" />
      </label>
      <label for="item9" class="item">
        <input name="item9" type="checkbox" />
        <p class="task task9">Don't forget to tweet your result!</p>
        <input class="add add9" type="text" name="item9" placeholder="Escribe aquí la tarea ✍️" />
      </label>
    </form>

    <em class="paragraph">
      <i class="fas fa-exclamation"></i> Pssst... Si mantienes pulsada la tecla shift puedes seleccionar varios
      quereceres del tirón y sin freno...
    </em>
    <script src="./js/main.js"></script>
  </body>
</html>
