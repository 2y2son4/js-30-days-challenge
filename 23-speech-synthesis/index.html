<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/696abec2fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>#23: The Voicenator| #javascript30</title>
  </head>
  <body>
    <main class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">¡Holi! I ❤️ 👽 🍱 🖥️</textarea>
      <button id="speak">Speak</button>
      <button id="stop">Stop!</button>
    </main>
    <footer class="social-btn">
      <button class="btn btn1">
        <i class="fab fa-github"></i>
        <a
          class="link"
          title="Go to repository"

          href="https://github.com/2y2son4/js-30-days-challenge/tree/main/23-speech-synthesis"
          >GitHub</a
        >
      </button>
      <button class="btn btn2">
        <a class="link" title="Go to challenge page" target="_blank" href="https://javascript30.com/">#javascript30</a>
      </button>
    </footer>
    <script src="./js/main.js"></script>
  </body>
