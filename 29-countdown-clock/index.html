<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/696abec2fc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>#29: Countdown clock| #javascript30</title>
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <button data-time="20" class="timer__button">20 Secs</button>
        <button data-time="300" class="timer__button">Work 5</button>
        <button data-time="900" class="timer__button">Quick 15</button>
        <button data-time="1200" class="timer__button">Snack 20</button>
        <button data-time="3600" class="timer__button">Lunch Break</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
    </div>

    <footer class="social-btn">
      <button class="btn btn1">
        <i class="fab fa-github"></i>
        <a
          class="link"
          title="Go to repository"
          target="_blank"
          href="https://github.com/2y2son4/js-30-days-challenge/tree/main/29-countdown-clock"
          >GitHub</a
        >
      </button>
      <button class="btn btn2">
        <a class="link" title="Go to challenge page" target="_blank" href="https://javascript30.com/">#javascript30</a>
      </button>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
