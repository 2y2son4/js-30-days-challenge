<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/696abec2fc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>#19: Fun, fun, fun with a webcam | #javascript30</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Photobooth</h1>
      <video class="player"></video>
      <h2 class="subtitle">FUNctastic</h2>
    </header>
    <main class="photobooth">
      <div class="controls">
        <section class="buttons">
          <div class="line">Effects</div>
          <button onClick="redEffectBoolean = !redEffectBoolean" class="btn red">Red Effect</button
          ><button onClick="greenEffectBoolean = !greenEffectBoolean" class="btn green">Green Effect</button>
          <button onClick="blueEffectBoolean = !blueEffectBoolean" class="btn blue">Blue Effect</button>

          <button onClick="rgbSplitBoolean = !rgbSplitBoolean" class="btn split">Rainbow Effect</button>
        </section>
        <section class="rgb alphaContainer">
          <label class="line" for="alpha">Alpha Level</label>
          <input type="number" value="1" min="0.05" max="1" step="0.05" name="alpha" />
        </section>
        <!-- <section class="rgb">
          <div class="line">Green screen</div>
          <label for="rmin">Red Min:</label>
          <input type="range" min="0" max="255" name="rmin" />
          <label for="rmax">Red Max:</label>
          <input type="range" min="0" max="255" name="rmax" />

          <br />

          <label for="gmin">Green Min:</label>
          <input type="range" min="0" max="255" name="gmin" />
          <label for="gmax">Green Max:</label>
          <input type="range" min="0" max="255" name="gmax" />

          <br />

          <label for="bmin">Blue Min:</label>
          <input type="range" min="0" max="255" name="bmin" />
          <label for="bmax">Blue Max:</label>
          <input type="range" min="0" max="255" name="bmax" />
          <div class="line"></div>
        </section> -->
        <section class="buttons take">
          <button onClick="takePhoto()" class="btn"><i class="fas fa-camera-retro"></i> Take Photo</button>
        </section>
      </div>

      <canvas class="photo"></canvas>
    </main>

    <div class="strip">
      <span class="tip"></span>
    </div>
    <footer class="social-btn">
      <button class="btn btn1">
        <i class="fab fa-github"></i>
        <a
          class="link"
          title="Go to repository"
          target="_blank"
          href="https://github.com/2y2son4/js-30-days-challenge/tree/main/19-unreal-webcam"
          >GitHub</a
        >
      </button>
      <button class="btn btn2">
        <a class="link" title="Go to challenge page" target="_blank" href="https://javascript30.com/">#javascript30</a>
      </button>
    </footer>
    <audio class="snap" src="./assets/snap.mp3" hidden></audio>
    <script src="./js/main.js"></script>
  </body>
</html>
