<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>#1: Drum Kit | #javascript30</title>
  </head>
  <body
    class="background"
    title="Pic by Shawn Sim
 https://unsplash.com/@randomisgood"
  >
    <div class="keys">
      <div title="Press A key for Clap" data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div title="Press S key for Hihat" data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div title="Press D key for Kick" data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div title="Press F key for Openhat" data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div title="Press G key for Boom" data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div title="Press H key for Ride" data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div title="Press J key for Snare" data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div title="Press K key for Tom" data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div title="Press L key for Tink" data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
      <button class="btn btn1">
        <a class="link" title="Go to repository" target="_blank" href="https://github.com/2y2son4/drum-kit-day01"
          >GitHub</a
        >
      </button>
      <button class="btn btn2">
        <a class="link" title="Go to challenge page" target="_blank" href="https://javascript30.com/">#javascript30</a>
      </button>
    </div>

    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/openhat.wav"></audio>
    <audio data-key="71" src="./sounds/boom.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <audio data-key="76" src="./sounds/tink.wav"></audio>

    <script src="./js/main.js"></script>
  </body>
</html>
